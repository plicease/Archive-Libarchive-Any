language: perl

install:
  - sudo apt-get update
  - sudo apt-get install libarchive-dev
  - cpanm -n Dist::Zilla
  - dzil authordeps --missing |cpanm -n
  - cpanm -n Test::CPAN::Changes Test::EOL Test::Fixme Test::NoTabs Test::Pod::Spelling::CommonMistakes Test::Spelling Test::Strict Test::Version || true
  - cpanm -n Pod::Abstract
  - cpanm -n Mojolicious
  - cpanm -n FFI::Util

perl:
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"
  - "5.21"

script:
  - cpanm -v -n Alien::Libarchive
  - cpanm -v -v Archive::Libarchive::$ARCHIVE_LIBARCHIVE_ANY
  - dzil test -v

env:
  - ARCHIVE_LIBARCHIVE_ANY=XS  ALIEN_LIBARCHIVE=system ARCHIVE_LIBARCHIVE_ANY_VERBOSE=1
  - ARCHIVE_LIBARCHIVE_ANY=FFI ALIEN_LIBARCHIVE=system ARCHIVE_LIBARCHIVE_ANY_VERBOSE=1
  - ARCHIVE_LIBARCHIVE_ANY=XS  ALIEN_LIBARCHIVE=share  ARCHIVE_LIBARCHIVE_ANY_VERBOSE=1
  - ARCHIVE_LIBARCHIVE_ANY=FFI ALIEN_LIBARCHIVE=share  ARCHIVE_LIBARCHIVE_ANY_VERBOSE=1
